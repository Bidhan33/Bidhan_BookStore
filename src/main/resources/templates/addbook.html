<!-- addbook.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Add New Book</h1>
        <form th:action="@{/savebook}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year:</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/booklist}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
